                </div>

                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="password">

                    <div class="py-3">

                    </div>
                    <button type="submit" class="btn  creat ">Create Account</button>

                </form>
                <div class="quesition">
                    <span>Or sign in using</span>
                </div>
                <div class="socials text-center py-4">

                </div>
